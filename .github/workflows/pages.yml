name: GitHub pages deployment

on:
  push:
    branches:
      - master
  pull_request_target:
    branches:
      - master


concurrency:
  group: 'docs preview'
  cancel-in-progress: true

jobs:
  docs:
    name: Build and deploy documentation
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
    env:
      SPARK_TESTING: 1 # Reduce some noise in the logs
    steps:
      - name: Checkout Spark repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          repository: apache/spark
          ref: 'master'
      - name: Install Java 17
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17
      - name: Install Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          architecture: x64
          cache: 'pip'
      - name: Install Python dependencies
        run: pip install --upgrade -r dev/requirements.txt
      - name: Install Ruby for documentation generation
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      - name: Install Pandoc
        uses: pandoc/actions/setup@d6abb76f6c8a1a9a5e15a5190c96a02aabffd1ee
        with:
          version: 3.0
      - name: Install dependencies for documentation generation
        run: |
          cd docs
          gem install bundler -v 2.4.22 -n /usr/local/bin
          bundle install --retry=100
      - name: Run documentation build
        run: |
          cd docs
          SKIP_RDOC=1 bundle exec jekyll build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/_site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
